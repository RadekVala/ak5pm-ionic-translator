<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list [inset]="true">
    <ion-item *ngFor="let record of records">
      <ion-label>{{ record.input }} --> {{ record.output }}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
