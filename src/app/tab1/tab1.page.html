<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Translator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Translator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-label position="stacked">Text for translation</ion-label>
      <ion-input [(ngModel)]="input" [clearInput]="true" placeholder="e.g. Yellow dog"></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="btnTranlateClicked()" expand="block">Translate</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Your translation:</ion-card-subtitle>
      <ion-card-title>{{ output }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
